<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Meme Generator</title>
</head>
<body>

  <header>
    <h1 id="title">Gerador de Memes</h1>
  </header>

  <main>
    <input id="text-input" type="text" maxlength="60">

  <div id="meme-image-container">
    <img id="meme-image">
    <p id="meme-text"></p>
  </div>

  <input type="file" id="meme-insert" accept="image/jpeg, image/png, image/jpg">


  <section id="btn-group">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>

  <section id="meme-groups">
    <img id="meme-1" src="./imgs/meme1.png" alt="">
    <img id="meme-2" src="./imgs/meme2.png" alt="">
    <img id="meme-3" src="./imgs/meme3.png" alt="">
    <img id="meme-4" src="./imgs/meme4.png" alt="">
  </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
